<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body{
            background-color: #ECF0F1;
        }
        .modal-header{
            background-color: #FE0187;
        }
    </style>
    <title>Document</title>
</head>
<body onload="showLoginModal()">
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa fa-at"></i></span>
                        <input type="text" id="username" placeholder="Username" class="form-control">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                        <input type="password" placeholder="Password" class="form-control">
                    </div>
                    <button class="btn btn-light border" style="width:100%"><i class="fa fa-sign-in"></i> Login</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let options = {
            backdrop: false,
            focus: true,
            keyboard: false
        }
        let loginModal = new bootstrap.Modal('#loginModal', options)
        const showLoginModal = () => {
            try {
                loginModal.show()
            } finally {
                document.getElementById('loginModal').addEventListener('shown.bs.modal', () => {
                    document.getElementById('username').focus()
                })
            }
        }
    </script>
</body>
</html>
